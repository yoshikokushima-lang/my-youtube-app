<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Video Hub</title>
    <style>
        :root {
            --primary-red: #ff0000;
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
        }

        body { font-family: 'Roboto', sans-serif; background-color: var(--bg-color); margin: 0; color: #0f0f0f; }
        
        header { 
            background: white; padding: 10px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 100; box-shadow: 0 1px 5px rgba(0,0,0,0.1); 
        }
        .logo { color: var(--primary-red); font-size: 22px; font-weight: bold; letter-spacing: -1px; cursor: pointer; }
        .search-area { flex: 0 1 600px; display: flex; }
        .search-area input { 
            flex: 1; padding: 10px 15px; border: 1px solid #ccc; 
            border-radius: 40px 0 0 40px; outline: none; font-size: 16px;
        }
        .search-area button { 
            padding: 0 20px; background: #f8f8f8; border: 1px solid #ccc; 
            border-left: none; border-radius: 0 40px 40px 0; cursor: pointer;
        }

        main { padding: 20px; max-width: 1400px; margin: 0 auto; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .video-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
        }

        .video-card { background: transparent; cursor: pointer; border-radius: 12px; overflow: hidden; transition: 0.2s; }
        .video-card:hover { transform: translateY(-5px); }
        .thumbnail-container { position: relative; width: 100%; aspect-ratio: 16 / 9; background: #000; border-radius: 12px; overflow: hidden; }
        .thumbnail-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .video-info { padding: 12px 5px; display: flex; gap: 12px; }
        .video-text .title { font-weight: bold; font-size: 15px; line-height: 1.4; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .video-text .meta { font-size: 13px; color: #606060; }

        #player-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; align-items: center; justify-content: center;
        }
        #player-container { width: 90%; max-width: 1000px; aspect-ratio: 16/9; position: relative; }
        .close-btn { color: white; margin-bottom: 10px; cursor: pointer; align-self: flex-end; font-size: 20px; background: none; border: none; }

        .loader { text-align: center; padding: 50px; font-weight: bold; color: #666; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="location.reload()">MyTube</div>
    <div class="search-area">
        <input type="text" id="searchInput" placeholder="ãƒãƒ£ãƒ³ãƒãƒ«å†…ã‚’æ¤œç´¢...">
        <button onclick="fetchVideos()">ğŸ”</button>
    </div>
    <div style="font-size: 24px;">ğŸ‘¤</div>
</header>

<main>
    <div class="section-header">
        <h2 id="viewTitle">æœ€æ–°ã®å‹•ç”»</h2>
        <select id="sortOrder" onchange="displayVideos(currentVideos)">
            <option value="latest">æœ€æ–°é †</option>
            <option value="views">å†ç”Ÿå›æ•°é †</option>
        </select>
    </div>

    <div id="loader" class="loader" style="display:none;">èª­ã¿è¾¼ã¿ä¸­...</div>
    <div class="video-grid" id="videoDisplay"></div>
</main>

<div id="player-overlay">
    <button class="close-btn" onclick="closePlayer()">âœ• é–‰ã˜ã‚‹</button>
    <div id="player-container">
        <iframe id="youtubeIframe" width="100%" height="100%" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
</div>

<script>
    // Vercelã®Serverless Functionã‚’å‘¼ã³å‡ºã™ç›¸å¯¾ãƒ‘ã‚¹
    const API_ENDPOINT = "/api/search";
    
    let currentVideos = []; 

    async function fetchVideos() {
        const loader = document.getElementById('loader');
        const display = document.getElementById('videoDisplay');
        
        loader.style.display = 'block';
        display.innerHTML = '';

        try {
            // Vercelã®ã‚µãƒ¼ãƒãƒ¼ï¼ˆ/api/search.jsï¼‰ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
            const response = await fetch(API_ENDPOINT);
            if (!response.ok) throw new Error('Network response was not ok');
            
            const data = await response.json();

            // APIãƒ¬ã‚¹ãƒãƒ³ã‚¹ã‚’æ•´ç†
            currentVideos = data.contents
                .filter(item => item.type === 'video')
                .map(item => ({
                    id: item.video.videoId,
                    title: item.video.title,
                    thumbnail: item.video.thumbnails[0].url,
                    views: item.video.stats.views || 0, // æ•°å€¤
                    viewText: item.video.stats.viewText || "å†ç”Ÿå›æ•°éè¡¨ç¤º",
                    published: item.video.publishedTimeText || "",
                    author: item.video.author.title
                }));

            displayVideos(currentVideos);
        } catch (error) {
            console.error("Fetch Error:", error);
            display.innerHTML = '<p style="color:red; text-align:center;">ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚Vercelã®Environment Variablesè¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚</p>';
        } finally {
            loader.style.display = 'none';
        }
    }

    function displayVideos(videos) {
        const display = document.getElementById('videoDisplay');
        const sortOrder = document.getElementById('sortOrder').value;

        let sorted = [...videos];
        if (sortOrder === 'views') {
            sorted.sort((a, b) => b.views - a.views); // å†ç”Ÿæ•°ã‚½ãƒ¼ãƒˆ
        }

        display.innerHTML = '';
        sorted.forEach(v => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => playVideo(v.id);
            card.innerHTML = `
                <div class="thumbnail-container">
                    <img src="${v.thumbnail}" loading="lazy">
                </div>
                <div class="video-info">
                    <div class="video-text">
                        <div class="title">${v.title}</div>
                        <div class="meta">${v.author}</div>
                        <div class="meta">${v.viewText} â€¢ ${v.published}</div>
                    </div>
                </div>
            `;
            display.appendChild(card);
        });
    }

    function playVideo(videoId) {
        const overlay = document.getElementById('player-overlay');
        const iframe = document.getElementById('youtubeIframe');
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        overlay.style.display = 'flex';
    }

    function closePlayer() {
        const overlay = document.getElementById('player-overlay');
        const iframe = document.getElementById('youtubeIframe');
        iframe.src = "";
        overlay.style.display = 'none';
    }

    // åˆå›èª­ã¿è¾¼ã¿
    window.onload = fetchVideos;
</script>

</body>
</html>
